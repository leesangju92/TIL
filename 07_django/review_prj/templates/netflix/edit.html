{% extends "netflix/base.html" %}

{% block body %}

    <form action="/netflix/{{ movie.id }}/update/" method="post">
    {% csrf_token %}
        <input type="text" name="input_title" id="" value="{{ movie.title }}">
        <textarea name="input_content" id="" cols="30" rows="10">{{ movie.content }}</textarea>

        <button type="submit">EDIT</button>

    </form>


{% endblock %}
