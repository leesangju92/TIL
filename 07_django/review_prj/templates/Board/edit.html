{% extends "board/base.html" %}

{% block body %}

    <form action="/board/articles/{{ article.id }}/update/" method="POST">
        {% csrf_token %}
        <label for="title">
        <input type="text" name="input_title" value={{ article.title }}>
        </label>
        <label for="content">
                <textarea name="input_content" id="" cols="30" rows="10">{{ article.content }}</textarea>
        </label
        <button type="submit" >UPDATE!</button>
    </form>

{% endblock %}
