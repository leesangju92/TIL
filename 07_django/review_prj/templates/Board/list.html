{% extends "board/base.html" %}

{% block body %}

        <h1>Article List</h1>

    <a href="/board/articles/new/"><button>New Article</button></a>

        <ul>
            {% for article in articles %}
                <li><a href="{{ article.id }}">{{ article.title }}</a></li>
                <li>{{ article.content }}</li>
                <br>
            {% endfor %}
        </ul>

{% endblock %}
