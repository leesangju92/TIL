{% extends "myway/base.html" %}


{% block body %}

    <h1>Posting LIST</h1>

    <a href="{% url "myway:myway_new" %}"><button type="submit">NEW POSTING!</button></a>

    {% if postings %}
    <ul>
    {% for posting in postings %}
        <li>
            <a href="{% url "myway:myway_detail" posting.id %}">{{ posting.title }} : {{ posting.content }}</a>
        </li>
    {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
