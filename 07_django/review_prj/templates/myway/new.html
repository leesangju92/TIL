{% extends "myway/base.html" %}

{% block body %}

    <form method="post">
        {% csrf_token %}
        <div>
        <label for="input_title"> TITLE : </label>
        <input type="text" name="title" id="input_title">
        </div>


        <div>
        <label for="input_content"> CONTENT : </label>
        <textarea name="content" id="input_content" cols="30" rows="10"></textarea>
        </div>


        <div>
        <button type="submit">CREATE!</button>
        </div>
    </form>

{% endblock %}
