{% extends "facebook/base.html" %}

{% block body %}

    <div class="row">
        <div class="col-12 col-md-6">
            {{ newsfeed.title }}
        </div>
        {% for comment in comments %}
        <div class="col-12 col-md-6">
            {{ comment.title }}
            <hr>
            {{ comment.content }}
        </div>
        {% endfor %}
    </div>


{% endblock %}
