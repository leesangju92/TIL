{% extends "sns/base.html" %}

{% block list %}active{% endblock %}

{% block body %}
    {% include "sns/_header.html" %}
    <hr>
    {% if postings %}
        <section class="card-columns">
        {% for posting in postings %}
                <article class="card mb-2">
                    <a href="{% url 'sns:posting_detail' posting.id %}">
                        {% if posting.image %}
                        <img src="{{ posting.image.url }}" class="card-image-top img-fluid" alt="{{ posting.image }}">
                        {% else %}
                        <img src="http://lorempixel.com/150/75" class="card-img-top img-fluid" alt="random_image_{{ forloop.counter }}">
                        {% endif %}
                    </a>
                    <div class="card-body p-1">
                        <i class="{{ posting.icon }} fa-3x  "></i>
                    </div>
                </article>

        {% endfor %}

        </section>
    {% endif %}
{% endblock %}
