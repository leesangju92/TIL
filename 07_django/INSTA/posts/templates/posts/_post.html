<div class="card-body">
    {% if post.image %}

        <img src="{{ post.image.url }}" alt="{{ post.image }}" class="card-img-top">

    {% else %}

        <img src="https://picsum.photos/600/?random" alt="..." class="card-img-top">

    {% endif %}
    <article class="card">
        <h5 class="card-title">
            card title
        </h5>
        <p class="card-text">{{ post.content }}</p>
    </article>
</div>
