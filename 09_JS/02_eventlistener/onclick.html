<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="my">
    </ul>
    <button id="this-button">click me</button>
    <script>
        // script tag 가 마지막에 있어야 하는 이유 :
        // {{무엇}}}을 {{언제}} {{어떻게}} , 버튼, 클릭, 뿅
        const button = document.querySelector("#this-button");
        button.addEventListener("click", e => {
            const area = document.querySelector("#my");
            area.innerHTML += '<li> 뿡 </li>';
        })
    </script>
</body>
</html>
