<body>
    <div id="result-area">
    </div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const getDogAndPush = () => {
    axios.get(src="https://dog.ceo/api/breeds/image/random")
        .then( response => response.data)
        .then(data => {
            const img = document.createElement('img');
            img.src = data.message;
            img.alt = "dog";
            return img
        })
        .then(imgTag => document.querySelector('#result-area').append(imgTag))
        .catch( err => console.error(err))
    };
