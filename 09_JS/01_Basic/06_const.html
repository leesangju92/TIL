<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
<script>
    /*
        변수(variable) 변할 수 있는 vari + able => 할당이 다시 가능함
        앞으로 변할 게 확실하면 변수에 넣는다.

        그렇지 않은 경우는 상수에 넣는다.
        상수(constant) 변하지 않는 값 (파이썬 => 대문자) => 다시 할당하지 않는다.
        ex) BASE_DIR, AUTH_USER_MODEL
     */
    // ES5
    var number = 1;

    // ES6+
    // let, const 는 처음 할당하는 순간에만 써줌
    let string = 'hi';
    string = 'hello';
    const number = 1;


</script>
</body>
</html>
