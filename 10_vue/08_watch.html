<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1> {{ title }}</h1>
    <input type="text" v-model="question">
    <h2>{{answer}}</h2>
    <img :src="image" alt="">
</div>

<script src="./vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const app = new Vue({
        el : "#app",
        data : {
            title : "마법의 소라고동",
            question : "",
            answer : "",
            image: "",
        },
        computed : {},
        methods : {
            getAnswer () {
                if (this.question[this.question.length - 1] !== "?") {
                    this.answer = "물음표를 찍으면 답을 알려주겠습니다."
                } else {
                    const URL = "https://yesno.wtf/api";
                    axios.get(URL)
                        .then(res => {
                            console.log(res.data.answer);
                            this.image = res.data.image
                        });
                }
            }
        },
        watch : {
            question : function() {
                this.getAnswer();
            }
        }
    });
</script>
</body>
</html>
