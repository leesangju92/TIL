<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>visibility and opacity</title>
    <style>
        .visible {visibility: visible;}
        /* element 보이지 않게 한다. 공간은 남는다. */
        .hidden {visibility: hidden;}
        table, td{ border: 1px solid black }
        /* collapse는 table에서만 사용하며 행과 열이 없어진다 */
        .collapse{
            visibility: collapse;
            /* visibility:hidden */
        }
        div, img {
            float: left;
            width: 14rem;
            height: 14rem;
            margin: 2rem;
            background-color: aqua;
            color: blanchedalmond;
            opacity: 0.5;
            transition: opacity 1ms;

        }
        div:hover, img:hover {
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1>visibility</h1>
    <h2 class="visible">visibility : visible</h2>
    <h2 class="hidden">visibility : hidden</h2>
    <!-- 공간도 사라진다. -->
    <h2 style="display:none">display:none</h2>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr class="collapse">
            <td>A</td>
            <td>B</td>
        </tr>
    </table>
    <div>0.5 opacity</div>
    <img src="https://picsum.photos/200/300" alt="random">
</body>
</html>
