<!DOCTYPE html>
<html>
<head>
    <style>
        /* div 요소의 후손(n level) 요소 중 p 요소 전체 */
        div p {
            color:red
        }
        /* div요소의 자식(1 level) 요소 중 p 전체 */
        div>p {
            color:blue
        }
        /* sibling selector */
        /* p의 sibling 요소 중에 다음에 바로 뒤에 오는 ul 요소 */
        p + ul {
            color:lawngreen;
        }
        /* div의 sibling요소중에 뒤에 오는 p요소 */
        div ~ p {
            color:lightcoral;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div>
        <p>문단 1</p>
        <p>문단 2</p>
        <span>
            <p>문단 3</p>
        </span>
    </div>
    <p>문단 4</p>

    <div>A div element</div>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>Milk</li>
    </ul>

    <p>First paragraph</p>
    <ul>
        <li>latte</li>
        <li>choco</li>
        <li>water</li>
    </ul>

    <h2>Another list</h2>
    <ul>
        <li>mango</li>
        <li>watermelon</li>
        <li>grape</li>
    </ul>
</body>
</html>
